<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>

    <meta name="google-site-verification" content="6JnD8JKKXR4ptH3W9M4QhYtCegQkjhrlQOYl4ip74CE" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta name="description" content="{% if page.description %} {{ page.description }} | {% endif %} {{ site.description }}"/>
    <meta name="author" content="{{site.author}}"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta property="og:locale" content="en_US" />
    <meta property="og:title" content="{{ site.name }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:url" content="{{ site.baseurl }}/index.html" />
    <meta property="og:site_name" content="{{ site.name }}" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="{{ site.baseurl }}/assets/site_photo.jpg" />

    <meta name="theme-color" content="#3b3d3f">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/272373d2a7.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/application.css">

    <link rel="icon" href="/favicon.ico">
</head>
<body>

<div class="container">
    <div class="row visible-xs">
        <div class="col-xs-12 col-sm-4 col-lg-3">
            <div class="small-header-column">
                <div class="author-image-container pull-left">
                    <div class="author-image">
                        <a href="{{site.baseurl}}/">
                            <img src="{{site.baseurl}}/assets/site_photo.jpg">
                        </a>
                    </div>
                </div>

                <div class="author-name">Vasilis Kalligas | <a href="{{site.baseurl}}/about.html">About me</a></div>

                <div class="footer-row">
                    <div class="social-row text-large">
                        <a href="{{ site.social.github }}" target="blank"><i class="fa fa-github"></i></a>
                        <a href="{{ site.social.google_plus }}" target="blank"><i class="fa fa-google-plus"></i></a>
                        <a href="{{ site.social.linkedin }}" target="blank"><i class="fa fa-linkedin"></i></a>
                        <a href="{{ site.social.stack_overflow }}" target="blank"><i class="fa fa-stack-overflow"></i></a>
                        <a href="mailto:{{ site.social.email }}"><i class="fa fa-envelope"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-4 col-lg-3">
            <div class="header-column hidden-xs">
                <div class="author-image-container">
                    <div class="author-image">
                        <a href="{{site.baseurl}}/">
                            <img src="{{site.baseurl}}/assets/site_photo.jpg">
                        </a>
                    </div>

                    <div class="author-name">Vasilis Kalligas</div>
                </div>

                <div class="footer-row text-center">
                    <div class="social-row text-large">
                        <a href="{{ site.social.github }}" target="blank"><i class="fa fa-github"></i></a>
                        <a href="{{ site.social.google_plus }}" target="blank"><i class="fa fa-google-plus"></i></a>
                        <a href="{{ site.social.linkedin }}" target="blank"><i class="fa fa-linkedin"></i></a>
                        <a href="{{ site.social.stack_overflow }}" target="blank"><i class="fa fa-stack-overflow"></i></a>
                        <a href="mailto:{{ site.social.email }}"><i class="fa fa-envelope"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-8 col-lg-9">
            <div class="row hidden-xs">
                <br><br>
                <ul class="nav nav-tabs">
                    <li class="{% if page.url == '/' %} active {% endif %}">
                        <a href="{{site.baseurl}}/">
                            Blog
                        </a>
                    </li>
                    <li class="{% if page.url == '/about.html' %} active {% endif %}">
                        <a href="{{site.baseurl}}/about.html">
                            About me
                        </a>
                    </li>
                </ul>
            </div>

            {{ content }}

            <div class="footer visible-xs">
                <p>&copy; Vasilis Kalligas {{ site.time | date: '%Y' }} | All rights reserved.</p>
            </div>
        </div>
    </div>
</div>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-84826605-1', 'auto');
  ga('send', 'pageview');

</script>

<script id="dsq-count-scr" src="//https-arcanoid-github-io.disqus.com/count.js" async></script>
</body>
</html>
